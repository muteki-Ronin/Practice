<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>To-Do-List</title>
</head>

<body>

  <div class="container">
    <div class="js--input__panel input-group mb-3">
      <input type="text" class="js--input form-control" aria-label="Recipient's username Large"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="js--btn__create btn btn-outline-secondary btn-outline-success btn-lg btn-block"
          type="button">Create new task</button>
      </div>
    </div>

    <div class="js--button__panel button__panel">
      <button class="js--btn__all btn btn-outline-primary btn-lg btn-block">All</button>
      <button class="js--btn__not-checked btn btn-outline-primary btn-lg btn-block">Not checked</button>
    </div>

    <div class="js--task__list task__list">
      <p class="js--start__message start__messege">Not new task</p>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="app.js"></script>
</body>

</html>
